<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPT-Sarpras - LaporSkuy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="position-relative overflow-hidden vh-100">
        <div class="position-absolute w-100 z-n1">
          <img
            src="assets/background.jpg"
            width="100%"
            height="auto"
            class="img-fluid object-fit-cover vh-100"
            alt="background.jpg"
          />
        </div>
    <nav
      class="navbar navbar-expand-lg fixed-top"
      style="background-color: #7b1fa2"
    >
      <div class="container d-flex">
        <div class="col-4 col-md-3 col-lg-2">
          <a href="#" class="navbar-brand">
            <img
              class=""
              src="assets/Logo.png"
              alt="Logo"
              width="40%"
              height="40%"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>
    </div>
    </nav>
    
    <!-- Header Section -->
    <header class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-8 col-md-15">
                    <a href="assets/logo2.png" class="logo-brand"
                        width="100%"
                        height="auto">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="content-wrapper fade-in">
                        <h1 class="welcome-title">
                            Selamat Datang!<br>
                            Dapartemen UPT-Sarpras
                        </h1>

                        <div class="profile-avatar slide-up">
                            <div class="avatar-placeholder">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>

                        <a href="#" class="cta-button" id="daftarBtn">
                            <i class="fas fa-clipboard-list me-2"></i>
                            Daftar Aduan
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
